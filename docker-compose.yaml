version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: penjurian-app
    container_name: penjurian-app
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3307
      - DB_DATABASE=penjurian
      - DB_USERNAME=penjurian
      - DB_PASSWORD=BellukStudio121.
      - APP_URL=https://penjuriandemo.bellukstudio.my.id
      - APP_DEBUG=false
    networks:
      - penjurian-network
    ports:
      - "9000:9000"

  mysql:
    image: mysql:8.0
    container_name: penjurian-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: BellukStudio121.
      MYSQL_DATABASE: penjurian
      MYSQL_USER: penjurian
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - penjurian-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: penjurian-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: BellukStudio121.
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - penjurian-network

networks:
  penjurian-network:
    driver: bridge

volumes:
  mysql_data:
